<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
	<h1 style="font-size: 30px; text-align: center;">Dictionary</h1>
	<div class="Contianer">
		<div class="search">
			<input id="box" type="text" placeholder="Search..."/>
			<button style="border: none; outline: none; background:rgb(216, 227, 231);">
			<img id="image" src="search.png" alt=""search/>
		</button>

		</div>
	</div>
	<div class="result">
		<h2>Word:</h2>
		<div id="display">
           <p id="word">Dictionary</p>
		</div>
		<h2>Meaning:</h2>
		<div id="display">
			<p id="meaning">Lets see what it is!!</p>
		</div>
		
		<h2>Example:</h2>
		<div id="display">
            <p id="example">I'll look up</p>
		 </div>
        
         <h2>Synonyms:</h2>
            <div id="display">

              <p id="synonyms">lexicon, wordbook, glossary, vocabulary list, vocabulary, word list, wordfinder</p>

            </div>

            <h2>Antonyms:</h2>
            <div id="display">

              <p id="antonyms">None</p>

            </div>



	</div>
	<script src="script.js"></script>
</body>
</html>
